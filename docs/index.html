<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autessa Documentation</title>
  <link rel="icon" type="image/x-icon" href="logo/autessa-favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
    :root {
      --theme-color: #85B7D5;
      --sidebar-padding: 0.5em 1.5em;
      --content-max-width: 75em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Autessa Documentation',
      logo: 'logo/autessa-logo.png',
      themeColor: "#85B7D5",
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      subMaxLevel: 4,
      sidebarDisplayLevel: 0,
      search: {
        hideOtherSidebarContent: true,
      },
      pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },
      autoFooter: {
          name: "Autessa", // company display name (required)
          copyYear: 2023, // start copyright year (required)
          url: "https://autessa.com", // company url (optional)
          policy: false, // show Privacy Policy (optional)
          terms: false, // show Terms of Service (optional)
          cookies: false, // show Cookies Policy (optional)
          onBody: false, // if true it is on the main doc
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Copy to Clipboard  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Pagination  -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Full Text Search  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- This plugin ignores diacritical marks when performing a full text search (e.g., "cafe" will also match "cafÃ©"). Legacy browsers like IE11 require the following String.normalize() polyfill to ignore diacritical marks:  -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <!-- Footer  -->
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>
  <!-- Last Updated 
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
