  <script type="text/javascript">
    function sendScreenSize(iframe) {
      iframe.contentWindow.postMessage('{"height": ' + window.innerHeight + ', "width": ' + window.innerWidth + '}', '*');
    }
    function resizeCrossDomainIframe(id) {
      var iframe = document.getElementById(id);
      sendScreenSize(iframe)
      window.addEventListener('message', function(event) {
        sendScreenSize(iframe)
        var sizeData = JSON.parse(event.data);
        var height = sizeData.height;
        var width = sizeData.width;
        iframe.height = height + "px";
        iframe.width = width + "px";
      }, false);
    }
  </script>

  <script>
    function convertToCamelCase(inputString) {
      return inputString.replace(/(\s|-|_)[a-z]/g, (match) => match.charAt(1).toUpperCase());
    }
    function updateOutput(input) {
        const inputString = document.getElementById('inputString').value;
        const output = convertToCamelCase(inputString);
        document.getElementById('output').textContent = output;
    }
